# 开发环境配置模板
# 请复制此文件为 config.yml 并修改相应配置
system:
  # 设定模式(debug/release/test,正式版改为release)
  mode: debug
  # url前缀
  url-path-prefix: api
  # 程序监听端口
  port: 8088
  # 是否初始化数据(没有初始数据时使用, 已发布正式版改为false)
  init-data: true
  # rsa公钥文件路径(config.yml相对路径, 也可以填绝对路径)
  rsa-public-key: public.pem
  # rsa私钥文件路径(config.yml相对路径, 也可以填绝对路径)
  rsa-private-key: private.pem
  # cdn域名
  cdn-domain: https://cdn.example.com/
  # 是否启动数据迁移
  enable-migrate: true
  # 文件上传默认使用oss
  enable-oss: false

logs:
  # 日志等级(-1:Debug, 0:Info, 1:Warn, 2:Error, 3:DPanic, 4:Panic, 5:Fatal, -1<=level<=5, 参照zap.level源码)
  level: -1
  # 日志路径
  path: logs
  # 文件最大大小, M
  max-size: 50
  # 备份数
  max-backups: 100
  # 存放时间, 天
  max-age: 30
  # 是否压缩
  compress: false

database:
  # 数据库类型 (mysql/postgres)
  type: mysql
  # 用户名
  username: root
  # 密码
  password: your_password_here
  # 数据库名
  database: gotribe
  # 主机地址
  host: localhost
  # 端口
  port: 3306
  # 连接字符串参数
  query: parseTime=True&loc=Local&timeout=10000ms
  # 是否打印日志
  log-mode: true
  # 编码方式 (仅MySQL使用)
  charset: utf8mb4
  # 字符集 (仅MySQL使用)
  collation: utf8mb4_general_ci
  # SSL模式 (仅PostgreSQL使用)
  sslmode: disable

# casbin配置
casbin:
  # 模型配置文件, config.yml相对路径
  model-path: 'rbac_model.conf'

# jwt配置
jwt:
  # jwt标识
  realm: gotribe-admin
  # 服务端密钥 (请修改为随机字符串)
  key: your_jwt_secret_key_here
  # token过期时间, 小时
  timeout: 12
  # 刷新token最大过期时间, 小时
  max-refresh: 12

# 令牌桶限流配置
rate-limit:
  # 填充一个令牌需要的时间间隔,毫秒
  fill-interval: 50
  # 桶容量
  capacity: 200

# 上传文件配置
upload-file:
  # 访问密钥 (请填写您的OSS访问密钥)
  access-key: your_access_key_here
  # 秘密密钥 (请填写您的OSS秘密密钥)
  secret-key: your_secret_key_here
  # 端点 (七牛云不用填写)
  endpoint: your_endpoint_here
  # 存储桶名称
  bucket: your_bucket_name_here

# 百度推送配置
baidu:
  # 百度推送Token (请填写您的百度推送Token)
  push-token: your_baidu_push_token_here
