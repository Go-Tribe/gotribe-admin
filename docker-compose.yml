version: '3.8'

services:
  # 主应用
  app:
    build: .
    container_name: gotribe-admin
    ports:
      - "8088:8088"
    environment:
      - GIN_MODE=release
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=gotribe
      - DB_PASSWORD=gotribe123
      - DB_DATABASE=gotribe
      - DB_TYPE=mysql
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./config.yml:/app/config.yml
    restart: unless-stopped
    networks:
      - gotribe-network

  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: gotribe-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: gotribe
      MYSQL_USER: gotribe
      MYSQL_PASSWORD: gotribe123
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "gotribe", "-pgotribe123"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - gotribe-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: gotribe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - gotribe-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: gotribe-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - gotribe-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  gotribe-network:
    driver: bridge
